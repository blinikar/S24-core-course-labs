apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: combined-web-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: web.app
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web-app-service
                port: 
                  number: 5000
